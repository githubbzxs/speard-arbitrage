# 单机 Linux + Nginx 部署示例
# 用法（Debian/Ubuntu）：
# 1) sudo cp deploy/nginx.conf /etc/nginx/sites-available/arbbot.conf
# 2) sudo ln -sf /etc/nginx/sites-available/arbbot.conf /etc/nginx/sites-enabled/arbbot.conf
# 3) sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name _;

    # 前端构建产物目录（npm run build 后生成）
    root /opt/spread-arbitrage/web/ui/dist;
    index index.html;

    # 静态站点 + SPA 路由回退
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 同域反代后端 HTTP API
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # 同域反代 WebSocket（后端路由：/ws/stream）
    location /ws/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
    }
}
